# =====================
# 站点基本信息
# =====================
title: "Forge ahead. 及时当勉励，岁月不待人。"
description: "Linux | MySQL | PostgreSQL | C++ | 高等数学 | 编程笔记"
baseurl: "/learning"       # 项目站点路径
url: "https://chenyun4236.github.io"

author: "ChenYun"
email: "chenyun4236@gmail.com"

timezone: Asia/Shanghai

# =====================
# 构建设置
# =====================
markdown: kramdown
highlighter: rouge

# =====================
# 主题
# =====================
theme: minima
minima:
  skin: classic
  date_format: "%Y-%m-%d"
  show_excerpts: false

# =====================
# 插件（GitHub Pages 兼容）
# =====================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# =====================
# 分页（仅首页）
# =====================
paginate: 10
paginate_path: "/page:num/"

# =====================
# 数学公式
# =====================
mathjax: true
mathjax_autoNumber: true

# =====================
# 默认布局与 URL
# =====================
defaults:

  # 首页单独配置，防止 /learning/learning/
  - scope:
      path: "index.md"
    values:
      layout: "custom"
      permalink: "/"   # 首页永远指向 /learning/

  # 所有 posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:title/   # post 页面自动拼 baseurl

  # 所有其他 pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# =====================
# include
# =====================
include:
  - _includes
  - _layouts
  - _pages

# =====================
# 其他
# =====================
future: false
