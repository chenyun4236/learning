# 站点设置
title: "ChenYun的技术学习笔记"
description: "Linux | MySQL | PostgreSQL | C++ | 高等数学 | 编程笔记"
baseurl: "/learning"
url: "https://chenyun4236.github.io"
author: "ChenYun"
email: "chenyun4236@gmail.com"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/  # 保持这个
timezone: Asia/Shanghai

# 主题设置
theme: minima
minima:
  skin: "classic"
  date_format: "%Y-%m-%d"
  show_excerpts: false

# 插件 - 移除 jekyll-archives，改用简单方法
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 分页
paginate: 10
paginate_path: "/page:num/"

# 数学公式支持
mathjax: true
mathjax_autoNumber: true

# 重要：修改默认布局设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:title/
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.md"
    values:
      layout: "custom"

# 添加 include 配置
include:
  - _includes
  - _layouts
  - _pages

# 禁用不需要的功能
future: false
