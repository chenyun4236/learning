<!DOCTYPE html>
<html lang="zh-CN">
<head>
  {% include head.html %}
  <style>
    :root {
      --primary-color: #0366d6;
      --bg-color: #f6f8fa;
      --text-main: #24292f;
      --text-muted: #57606a;
      --card-shadow: 0 3px 12px rgba(0,0,0,0.07);
    }

    .blog-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .blog-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .blog-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      color: var(--text-main);
    }

    .blog-description {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .search-area {
      margin-top: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #search-input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid #d0d7de;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    #search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.2);
      outline: none;
    }

    .featured-categories {
      margin-bottom: 60px;
    }

    .section-title {
      margin-bottom: 25px;
    }

    .section-title h2 {
      font-size: 1.8rem;
      color: var(--text-main);
      border-left: 4px solid var(--primary-color);
      padding-left: 15px;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .category-card {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      color: inherit;
      border: 1px solid #e1e4e8;
    }

    .category-card:hover {
      transform: translateY(-5px);
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .category-card:hover h3 {
      color: white;
    }

    .category-card:hover .category-icon {
      color: white;
    }

    .category-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
      display: block;
      color: var(--text-muted);
    }

    .category-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--text-main);
    }

    .post-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      border: 1px solid #e1e4e8;
    }

    .post-card:hover {
      transform: translateX(6px);
      border-color: var(--primary-color);
    }

    .post-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .post-title {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .post-title a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 1.5rem;
    }

    .post-title a:hover {
      color: var(--primary-color);
    }

    .post-excerpt {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eaecef;
      padding-top: 20px;
    }

    .post-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-badge {
      background: #f6f8fa;
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85rem;
      border: 1px solid #e1e4e8;
    }

    .read-more {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eaecef;
    }

    .page-btn {
      text-decoration: none;
      font-weight: 600;
      color: var(--primary-color);
      padding: 8px 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .page-btn:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .page-info {
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  {% include header.html %}
  
  <div class="blog-container">
    {{ content }}
  </div>

  {% include footer.html %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-input');
      if (!searchInput) return;

      searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase().trim();
        const postCards = document.querySelectorAll('.post-card');
        const categoryCards = document.querySelectorAll('.category-card');

        // 搜索文章
        postCards.forEach(card => {
          const title = card.querySelector('.post-title').textContent.toLowerCase();
          const excerpt = card.querySelector('.post-excerpt').textContent.toLowerCase();
          const categories = card.querySelectorAll('.category-badge');
          let categoryText = '';
          categories.forEach(badge => {
            categoryText += badge.textContent.toLowerCase() + ' ';
          });

          const shouldShow = title.includes(searchTerm) || 
                           excerpt.includes(searchTerm) || 
                           categoryText.includes(searchTerm);
          
          card.style.display = shouldShow ? 'block' : 'none';
        });

        // 搜索分类
        categoryCards.forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = title.includes(searchTerm) ? 'block' : 'none';
        });

        // 如果没有搜索词，显示所有
        if (searchTerm === '') {
          postCards.forEach(card => card.style.display = 'block');
          categoryCards.forEach(card => card.style.display = 'block');
        }
      });
    });
  </script>
</body>
</html>
