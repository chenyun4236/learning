<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% include head.html %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <style>
    /* 全局基础样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fff;
        margin: 0;
        padding: 0;
    }
    
    /* 确保内容区域正常显示 */
    .main-content {
        padding-top: 20px;
    }
    
    /* 页脚样式（可选保留） */
    .site-footer {
        background: #f8f9fa;
        border-top: 1px solid #eaeaea;
        padding: 20px 0;
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin-top: 40px;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
        .main-content {
            padding: 15px;
        }
    }
    </style>
</head>
<body>
    <!-- 移除了整个导航栏 -->

    <!-- 页面内容 -->
    <div class="main-content">
        {{ content }}
    </div>

    <!-- 可选：保留或删除页脚 -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>© {{ site.time | date: '%Y' }} {{ site.title }}. 专注技术学习与分享.</p>
            <p>Powered by Jekyll & GitHub Pages</p>
        </div>
    </footer>
</body>
</html>
